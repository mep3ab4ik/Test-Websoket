<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <input type="text" id="access_token" placeholder="Type your access token here ..."/>
    <input type="button" id="connect_button" value="Connect" onclick="connect()">
    <input type="button" id="disconnect_button" value="Disconnect" onclick="disconnect()" hidden><br/>

    <textarea id="chat-log" cols="100" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    {{ room_name|json_script:"room-name" }}
    <script>
        let chatSocket = null;
        let handler_disconnection = false;

        function connect() {
            handler_disconnection = false;
            chatSocket = create_chat();
            document.getElementById("connect_button").hidden = true;
            document.getElementById("access_token").hidden = true;
            document.getElementById("disconnect_button").hidden = false;
        };

        function disconnect() {
            handler_disconnection = true;
            chatSocket.close();
            document.getElementById("connect_button").hidden = false;
            document.getElementById("access_token").hidden = false;
            document.getElementById("disconnect_button").hidden = true;
        };

        function create_chat() {
            const roomName = JSON.parse(document.getElementById('room-name').textContent);

            const chatSocket = new WebSocket(
                'ws://'
                + window.location.host
                + '/ws/chat/'
                + roomName
                + '/'
                + '?token='
                + document.getElementById("access_token").value
            );

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                document.querySelector('#chat-log').value += (data.message + '\n');
            };

            chatSocket.onclose = function(e) {
                if (handler_disconnection == false) {
                    console.error('Chat socket closed unexpectedly');
                    document.querySelector("#chat-log").value += 'Chat socket closed unexpectedly\n';
                    disconnect();
                    return;
                };

                document.querySelector("#chat-log").value += 'Chat socket closed\n'
            };

            document.querySelector('#chat-message-input').focus();
            document.querySelector('#chat-message-input').onkeyup = function(e) {
                if (e.keyCode === 13) {  // enter, return
                    document.querySelector('#chat-message-submit').click();
                }
            };

            document.querySelector('#chat-message-submit').onclick = function(e) {
                const messageInputDom = document.querySelector('#chat-message-input');
                const message = messageInputDom.value;
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                messageInputDom.value = '';
            };

            return chatSocket;
        };
    </script>
</body>
