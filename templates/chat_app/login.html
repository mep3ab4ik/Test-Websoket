<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth with API </title>
</head>
<body>
<form action="http://127.0.0.1:8000/api/auth/token/login/" method="POST" enctype="multipart/form-data">
    <label for="username">What greeting do you want to say?</label>
    <input name="username" id="username" value="admin">


    <label for="password">Who do you want to say it to?</label>
    <input name="password" id="password" value="admin">

    <button>Авторизация</button>

</form>
</body>
</html>
